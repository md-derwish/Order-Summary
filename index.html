<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Order Summary Card</title>
    <style>
      .text {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- hero illustrator -->
      <div class="top-pic">
        <!-- <img class="hero" src="/images/illustration-hero.svg" alt="illustrator girl"> -->
      </div>

      <!-- paragraph -->
      <div class="para.div">
        <h1>Order Summary</h1>
        <p class="texted">You can now listen to millions of songs, audio-books, and podcasts on any device anywhere you like!</p>
      </div>

      <!-- price division -->
      <div class="price">
        <br>
        <div class="icon">
          <img src="/images/icon-music.svg" alt="icon-music">
        </div>
        <div class="text">
          <p><b>Annual Payment</b></p>
          <p class="cost">$59.99/year</p>
        </div>
        <div class="anchor">
          <a href="#" target="_blank" class="ach">Change</a>
        </div>
        
      </div>

      <!-- buttons -->
      <div class="payment">
        <div class="yes">
          <button class="paybttn">Proceed Payment</button>
        </div>
        <div class="no">
          <a href="#" class="a">Cancel Order</a>
        </div>
        
        <br>
        <br>
      </div>
    </section>
    
  </body>
</html>
